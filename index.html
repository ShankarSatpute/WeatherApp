<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="main-div">
        <div class="searchBox">
            <input type="text" class="inputClass" id="inputId" placeholder="Search City" autocomplete="off">
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Pune, IN</div>
                <div class="date" id="date">10/12/1997</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">30&deg;C</div>
                <div class="weather" id="weather">Clear</div> 
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
